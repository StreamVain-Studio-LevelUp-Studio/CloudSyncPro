<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CloudSyncPro Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Dein Dashboard</h1>
        <p>Hier siehst du alle verbundenen Dienste.</p>
    </header>

    <!-- Verbundene Dienste -->
    <section id="connected-services">
        <h2>Verbundene Dienste</h2>
        <div class="service-list">
            <!-- Logos der verbundenen Dienste -->
            <div class="service">
                <img src="github-logo.png" alt="GitHub">
            </div>
            <div class="service">
                <img src="google-drive-logo.png" alt="Google Drive">
            </div>
            <div class="service">
                <img src="onedrive-logo.png" alt="OneDrive">
            </div>
        </div>
    </section>

    <!-- Neuer Dienst hinzufügen -->
    <section id="add-service">
        <button class="add-btn">+</button>
        <p>Neue Verbindung hinzufügen</p>
    </section>

    <footer>
        <p>&copy; 2024 CloudSyncPro. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
